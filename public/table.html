<body>
	<!-- component template -->
	<script type="text/x-template" id="grid-template">
	  <table>
	    <thead>
	      <tr>
	        <th v-for="key in columns"
	          @click="sortBy(key)"
	          :class="{ active: sortKey == key }">
	          {{ key | capitalize }}
	          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
	          </span>
	        </th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr v-for="entry in filteredData" :class="{ invalid: entry['statusCode'] == 2, valid: entry['statusCode'] == 1}" >
	        <td v-for="key in columns">
	          {{entry[key]}}
	        </td>
	      </tr>
	    </tbody>
	  </table>
	</script>

	<div class = "container"> 
		<!-- demo root element -->
		<div id="demoleft">


		 <img id = "merkle" src = "images/01.jpg"></img>
		</div>
		<div id="demo">

			<div class="searchBar">
	 		    <input id = "search" name="query" v-model="searchQuery" placeholder="Filter entries using keywords"/>
	 		    
		  	</div>
		  	<demo-grid
		    :data="gridData"
		    :columns="gridColumns"
		    :filter-key="searchQuery">
		 	</demo-grid>

			
			



		  


		</div>
	</div>
</body>
